<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제3</title>
</head>
<body>
    <form>
        <h1>회원가입</h1>
        <fieldset>
            <legend>필수 입력사항</legend>
            <table>
                <tr>
                    <th>ID</th>
                    <td><input type="Id" placeholder="아이디 10글자 이내"></td>
                    <td><button>중복 확인</button></td>
                </tr>
                <tr>
                    <th> 비밀번호</th>
                    <td colspan="2"><input type="Pw" size="30" maxlength="30" placeholder="영문,숫자,특수문자 포함 8자 이상" ></td>

                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td colspan="2"><input type="Pw" size="30" maxlength="30"></td>

                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="email"></td>
                    <td>
                        <select>
                            <option>직접입력</option>
                        </select>
                    </td>
                </tr>

            </table>
        </fieldset>

        <fieldset>
            <legend>추가 정보</legend>
            프로필 사진 <button type="submit">파일선택</button> 선택된 파일 없음
           
            <br>
            <br>
            
            성별 :
            <input type="radio" id="male" name="gender" value="M" checked>
            <label for="male">남자</label>
   
            <input type="radio" id="female" name="gender" value="F"> 
            <label for="female">여자</label>

            <br>
            <br>

            생년월일 : <input type="date">

            <br>
            <br>
            취미 <br>
            <input type="checkbox" name="hobby"> 야구 
            <input type="checkbox" name="hobby"> 농구 
            <input type="checkbox" name="hobby"> 축구 <br>
            <input type="checkbox" name="hobby"> 공부 
            <input type="checkbox" name="hobby"> 음악감상 <br>
            <input type="checkbox" name="hobby"> 기타 <input type="etc">

            <br>
            <br>

            자기소개<br>
            <textarea rows="10" cols="70" style="resize: none;"></textarea>
        </fieldset>

        <br>
         <button>회원가입</button>
         <button>다시입력</button>
         <button>이전으로</button>
    </form>


</body>
</html>
