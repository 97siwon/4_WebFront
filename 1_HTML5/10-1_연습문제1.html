<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제1</title>
</head>
<body>
    <form>
        고객명 : <input type="name"> 
        <br>
        <br>
        전화번호 : <input type="tel"> 
        <br>
        <br>
        E-mail : <input type="email"> 
        <br>
        <br>

        피자선택 : <select name="pizza"> 

            <option value="0">피자를 선택하세요</option>
            <option value="a">페페로니</option>
            <option value="b">포테이토</option>
            <option value="c">프로슈트</option>
        </select>

        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" id="small" name="size" value="s">
            <label for="small">Small</label>
            <br>
            <br>
            <input type="radio" id="medium" name="size" value="m">
            <label for="medium">Midium</label>
            <br>
            <br>
            <input type="radio" id="large" name="size" value="l">
            <label for="large">Large</label>
        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="topping"> 베이컨
            <br>
            <br>
            <input type="checkbox" name="topping"> 치즈
            <br>
            <br>
            <input type="checkbox" name="topping"> 양파
            <br>
            <br>
            <input type="checkbox" name="topping"> 버섯
        </fieldset>

        <br>
        희망배송시간 : <input type="time">
        <br>
        <br>
        배송시 요청사항 : <textarea rows="3" cols="20"></textarea>
        <br>
        <br>
        <button>주문하기</button>

    </form>     

</body>
</html>
