<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입 양식 다시</title>
    <style>
        .btn-area {
            text-align: right;
        }

        td {
            padding: 5px;
        }

        fieldset {
            width: 430px;
        }

        span {
            font-size: 14px;
        }

        .confirm {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <form action="main.html" method="POST" onsubmit="return validate();">
        <fieldset>
            <legend>회원 가입 양식</legend>

            <table>
                <tr>
                    <td>아이디</td>
                    <td>
                        <input type="text" id="inputId">
                    </td>
                    <td>
                        <button type="button">중복확인</button>
                    </td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td>
                        <input type="password" id="inputPw">
                    </td>
                    <td>
                        <span id="pwMessage"></span>
                    </td>
                </tr>
                <tr>
                    <td>비밀번호확인</td>
                    <td>
                        <input type="password" id="inputPwConfirm">
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>이름</td>
                    <td>
                        <input type="text" id="inputName">
                    </td>
                    <td>
                        <span id="nameMessage"></span>
                    </td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td>
                        <label> 남 <input type="radio" name="gender" value="m"></label>
                        <label> 여 <input type="radio" name="gender" value="f"></label>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>전화번호</td>
                    <td>
                        <input type="text" id="inputTel">
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td>
                        <input type="text" id="inputEmail">
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="btn-area">
                        <button type="reset">초기화</button>
                        <button>회원가입</button>
                    </td>
                    <td></td>
                </tr>
            </table>
        </fieldset>
    </form>

    <script>
        const inputId = document.getElementById("inputId");
        inputId.addEventListener("change", function(){
            const regEx = /^[a-z][\w\-\_]{5,13}$/;

            if(regEx.test(inputId.value)){
                inputId.style.backgroundColor="springgreen";
            } else{
                inputId.style.backgroundColor="red";
                inputId.style.color="white";
            }
        });

        const inputPwConfirm = document.getElementById("inputPwConfirm");
        const inputPw = document.getElementById("inputPw");
        
        inputPwConfirm.addEventListener("keyup", function(){
            if(inputPw.value.trim().length == 0){
                inputPwConfirm.value="";
                alert("비밀번호를 입력해주세요.");
                inputPw.focus();
            }
        });
        
        const pwMessage = document.getElementById("pwMessage");
        inputPw.addEventListener("keyup", function(){
            if(inputPw.value == inputPwConfirm.value){
                pwMessage.innerText = "비밀번호 일치";
                pwMessage.style.color="green";
            } else {
                pwMessage.innerText = "비밀번호 불일치";
                pwMessage.style.color="red";
            }
        });

        inputPwConfirm.addEventListener("keyup", function(){
            if(inputPw.value == inputPwConfirm.value){
                pwMessage.innerText = "비밀번호 일치";
                pwMessage.style.color="green";
            } else {
                pwMessage.innerText = "비밀번호 불일치";
                pwMessage.style.color="red";
            }
        });

        const inputName = document.getElementById("inputName");
        const nameMessage = document.getElementById("nameMessage");

        inputName.addEventListener("change", function(){
            const regEx = /^[가-힣]{2,5}$/;

            if(regEx.test(this.value)){
                nameMessage.innerText ="정상입력"
                nameMessage.style.color = "green";
            } else {
                nameMessage.innerText ="한글만 입력하세요"
                nameMessage.style.color = "red";
            }
        });
        
        function validate(){
            const gender = document.getElementById("gender");
            if(!gender[0] && !gender[1]){
                alert("성별을 선택해주세요.");
                return false;
            }
            
            const inputTel = document.getElementById("inputTel");
            const regEx = /^[0][0-9]{1,2}-[0-9]{3,4}-[0-9]{4}/;
            if(!regEx.test(inputTel.value)){
                alert("전화번호 형식이 올바르지 않습니다.");
                return false;
            }

            return true;
        }


    </script>
</body>

</html>
